plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.order'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile("org.apache.kafka:kafka-clients:2.7.0")
    compile("org.apache.kafka:kafka-streams:2.7.0")
    compile("org.apache.kafka:connect-runtime:2.7.0")
//    compile("io.confluent:kafka-json-serializer:5.0.1")
    compile("com.google.code.gson:gson:2.2.4")
    compile("com.fasterxml.jackson.core:jackson-databind:[2.8.11.1,)")
    compile("org.slf4j:slf4j-api:1.7.6")
    compile("org.slf4j:slf4j-log4j12:1.7.6")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
